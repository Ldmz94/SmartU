<ion-header>
    <ion-toolbar color='primary'>
        <ion-button slot='start'>
            <ion-back-button defaultHref='/'></ion-back-button>
        </ion-button>
        <!--Obtenemos el titulo de la lista-->
        <ion-title>{{lista.titulo}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item>
            <!--Nos permite agregar un nuevo slot a la lista de ese parqueadero-->
            <ion-label position="floating">Nuevo Item</ion-label>
            <ion-input type="text" [(ngModel)]="nombreItem" (keyup.enter)="agregarItems()"></ion-input>
        </ion-item>
    </ion-list>

    <ion-list>
        <!--Nos muestra si hay parqueaderos disponibles-->
        <ion-list-header *ngIf="lista.items.length >0">
            <ion-label>Parqueaderos Disponibles</ion-label>
        </ion-list-header>

        <ion-item-sliding *ngFor="let item of lista.items let i = index" class='animated fadeInDown'>
            <ion-item>
                <!--Muestra la descripciÃ³n que tiene el item-->
                <ion-checkbox slot="start" [(ngModel)]="item.completado" (ionChange)="cambioCheck(item)"></ion-checkbox>
                <ion-label>
                    {{item.desc}}
                </ion-label>
            </ion-item>

            <ion-item-options side="end">
                <ion-item-option (click)="borrar(i)" color="danger">
                    <ion-icon slot="icon-only" name="close"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
