<ion-list>
    <!--Nos permite ver la lista de parqueaderos, y gracias al pipe filtroCompletado, explicado en la
    sección de pipes, permite distinguir cuando un parqueadero está ocupado o tiene espacios libres-->
    <ion-item-sliding *ngFor="let lista of zonasServices.listas | filtroCompletado: terminada">
        <ion-item detail (click)="listaSeleccionada(lista)">
            <ion-label>{{lista.titulo}}</ion-label>
            <ion-note slot="end">{{lista.items.length}} slots</ion-note>
        </ion-item>
        <!--Permite editar una lista por medio del sliding-->
        <ion-item-options side="start">
            <ion-item-option (click)="editarLista(lista)">
                <ion-icon name="create" slot="icon-only">
                </ion-icon>
            </ion-item-option>
        </ion-item-options>
        <!--Permite borrar una lista por medio del sliding-->
        <ion-item-options side="end">
            <ion-item-option (click)="borrarLista(lista)" color="danger">
                <ion-icon slot="icon-only" name="close"></ion-icon>
            </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>


</ion-list>
